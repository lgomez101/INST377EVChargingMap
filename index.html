<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
     <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <header class="headerA">
                <h2>Luis Gomez INST 377 Final Project - EV Registration Map for Maryland</h2>
            </header>
            <div class="container">
                <div class="mapAttribute box">
                    <div id="map"></div>
                </div>
            </div>
                <div class='filterAttribute box'>
                    
                    <button type="button" id="DataLoadZIP" class="hidden">Reload Display Map</button>
                    <form>
                        <label for="carsEV">Filter Data by Year/Month</label>
                        <select id="yearFilter" name="cars">
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                        <select id="monthFilter" name="cars">
                            <option value="01">Jan</option>
                            <option value="02">Feb</option>
                            <option value="03">Mar</option>
                            <option value="04">Apr</option>
                            <option value="05">May</option>
                            <option value="06">Jun</option>
                            <option value="07">Jul</option>
                            <option value="08">Aug</option>
                            <option value="09">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                        <label for="carsEV">Filter by EV Type</label>
                        <select id="evtypeFilter" name="cars">
                            <option value="Electric">Pure Electric Vehicle</option>
                            <option value="Plug-In Hybrid">Plug-In Hybrid</option>
                        </select>
                        <button type="button" id="BUTTONCAR">Filter Data</button>
                    </form>
                    
                </div>

            
            <div class="footer">
                <footer>
                    <h2>About Section</h2>
                </footer>
            </div>
        </div>

    <script src="script.js"></script>
    </body>
</html>
